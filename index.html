<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Bands</title>
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/css.css">

</head>

<body>

    <div class="main">

        <h1>Is this metal band fascist?</h1>
        <h2>Please, select a metal band</h2>

        <form id="form-create">

            <select id="select">

                <option value selected="selected"> Select a band</option>
                <option value="1914">1914</option>
                <option value="Abigor">Abigor</option>
                <option value="Absurd">Absurd</option>
                <option value="Altar of Plagues">Altar of Plagues</option>
                <option value="Batushka">Batushka</option>
                <option value="Burzum">Burzum</option>
                <option value="Dark Fortress">Dark Fortress</option>
                <option value="Dawn Ray'd">Dawn Ray'd</option>

            </select>

            <button type="submit" id="btn-submit">Send</button>

            <button id="register">Register a band</button>

        </form>

        <br>

        <div id="newband-form" style="display: none;">

            <label for="band-name">Please, type the band name</label>
            <input type="text" id="band-name" placeholder="New band" maxlength="20"> <br>


            <label for="band-result">Is this band fascist? </label>
            <input type="text" id="band-result" placeholder="Yes or no" maxlength="3"> <br>

            <label for="band-text">Why do you think that?</label>
            <input type="text" id="band-text" placeholder="Reason" maxlength="100"> <br>

            <button type="submit" id="newband-submit">Submit</button>


        </div>

        <br>

        <img id="photo" src="./css/img/grey.jpg" height="300px; " style=" display: none;">

        <br>

        <div id="result" style="display: none;">Fascist or not? </div>

        <div id="text" style=" display: none;"></div>


        <button id="why">Why?</button>


        <footer>Font: https://rateyourmusic.com/list/HelloInquisitor/black-metal-bands-and-their-politics/
        </footer>

    </div>

    <script src="./models/Data.js"></script>
    <script src=" ./controller/Controller.js"></script>
    <script src="./index.js"></script>
</body>

</html>
